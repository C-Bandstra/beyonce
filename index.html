<!DOCTYPE html>
<html>
<head>
  <title>Which Beyoncé?</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="header-container">
    <h1 class="page-header">WHICH BEYONCÉ</h1>
  </section>
  <main class="game-page">
    <nav class="nav-container">
      <section class="nav-title-container">
        <p class="nav-title">MATCHES</br>THIS ROUND</p>
      </section>
      <section class="match-amount-container">
        <p class="amount-container">0</p>
      </section>
      <section class="current-matches-container">
        <div class="current-match" data-id="card-1">
        </div>
        <div class="current-match" data-id="card-2">
        </div>
        <div class="current-match" data-id="card-3">
        </div>
        <div class="current-match" data-id="card-4">
        </div>
        <div class="current-match" data-id="card-5">
        </div>
      </section>
      <section class="top-scores">
        <p>TOP 3 TIMES</p>
        <p class="first-score"></p>
        <p class="second-score"></p>
        <p class="third-score"></p>
      </section>
    </nav>
    <section class="card-container">
    </section>
  </main>
  <main class="win-page-container hide">
    <p class="congrats">
      Congratulations!
    </p>
    <p class="match-quantity">
      All 5 matches were found in
    </p>
    <p class="total-time">
    </p>
    <div class="buttons-container">
      <button id="new-button" class="new-game-button">
        New Game
      </button>
    </div>
  </main>
  <script src="timer.js"></script>
  <script src="card.js"></script>
  <script src="deck.js"></script>
  <script src="main.js"></script>
</body>
</html>
